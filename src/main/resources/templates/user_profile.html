<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>KPI | TRACKER</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/datepicker3.css">
	<!-- Theme style -->
	<!-- iCheck -->
	<link rel="stylesheet" href="/css/blue.css">
	<!-- Morris chart -->
	<link rel="stylesheet" href="/css/morris.css">
	<!-- bootstrap wysihtml5 - text editor -->
	<link rel="stylesheet" href="/css/bootstrap3-wysihtml5.min.css">
	<link rel="stylesheet" href="/css/dataTables.bootstrap.css">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

	<!-- top contains the logo and header -->
	<div th:replace="header :: header"> </div>
	<!-- Left side column. contains the logo and sidebar -->
	<div th:replace="sidebar :: sidebar"> </div>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->


		<section class="content">
			<div th:if="${mode == 'MODE_INF'}">
				<section class="content-header">
					<h1>
						User Profile
					</h1>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-lg-offset-3 col-md-4">
							<!-- Widget: user widget style 1 -->
							<div class="box box-widget widget-user-2 "	>
								<!-- Add the bg color to the header using any of the bg-* classes -->
								<div class="widget-user-header bg-yellow">
									<div class="widget-user-image">
										<img class="img-circle" src="/images/avatar5.png" alt="User Avatar">
									</div>
									<small><cite class="pull-right" title="Ankara, TURKEY">Ankara,
										TURKEY <i class="glyphicon glyphicon-map-marker"> </i>
									</cite></small>
									<!-- /.widget-user-image -->
									<h3 class="widget-user-username"  >    	<span style="color: white"
																					 th:utext="${user.name}"> </span></h3>
									<h5 class=" pull-right widget-user-desc"  >    	<span style="color: white"
																							 th:utext="${user.role.role}"> </span></h5>
									<h5 class="widget-user-desc"  >    	<span style="color: white"
																				 th:utext="${user.email}"> </span></h5>


								</div>
								<div class="box-footer no-padding">
									<ul class="nav nav-stacked">
										<li><a th:href="@{/myprofile/edit(id=${user.id})}">Edit profile information <span class="pull-right glyphicon glyphicon-pencil  badge bg-blue"> Edit</span></a></li>
										<li><a th:href="@{/myprofile/mytasks(id=${user.id})}">Show my tasks <span class="pull-right glyphicon glyphicon-list-alt badge bg-blue"> Tasks</span></a></li>
										<li><a th:href="@{/myprofile/change_password(id=${user.id})}">Change Password<span class="pull-right glyphicon glyphicon-cog badge bg-blue"> Passowrd</span></a></li>
									</ul>
								</div>
							</div>
							<!-- /.widget-user -->
						</div>
					</div>

					<!-- /.error-page -->
				</section>
			</div>
			<div th:if="${mode == 'MODE_EDIT'}">
				<div class="container">
					<div class="row">
						<form autocomplete="off" action="#" th:action="@{/myprofile/save}"
							  th:object="${user}" method="post" class="form-horizontal"
							  role="form">
							<fieldset>
								<!-- Form Name -->
								<legend>Edit Profile</legend>
								<input type="hidden" name="id" th:field="${user.id}" />
								<div class="form-group">
									<label class="control-label col-lg-3">Name</label>
									<div class="col-md-4 text-left">
										<input type="text" th:field="${user.name}" placeholder="Name"
											   class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-3">Email</label>
									<div class="col-md-4 text-left">
										<input type="text" th:field="${user.email}" placeholder="Email"
											   class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="submitButton"></label>
									<div class="col-md-8">
										<button type="submit" id="submitButton" name="submitButton"
												class="btn btn-success">Save</button>
										<button type="button" class="btn btn-inverse"
												onclick="location.href='/myprofile/inf'">Cancel</button>
									</div>

								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div th:if="${mode == 'MODE_TASKS'}">
				<section class="content-header">
					<h1>
						My TASKS
						<small>tasks table</small>
					</h1>
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<!-- /.box-header -->
								<div class="box-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
										<tr>
											<th>Task Name</th>
											<th>Task Description</th>
											<th>Task Date-Created</th>
											<th>Task Status(Finished)</th>
											<th></th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="tasks : ${usertasks}">
											<td th:text="${tasks.task.name}"></td>
											<td th:text="${tasks.task.description}"></td>
											<td th:text="${tasks.task.dateCreated}"></td>
											<td th:text="${tasks.task.finished}"></td>
											<td><a th:href="@{/tasks/update(id=${tasks.task.id})}"><span
													class="glyphicon glyphicon-pencil"></span> EDIT</a></td>
										</tr>
										</tbody>
									</table>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>
			</div>
			<div th:if="${mode == 'MODE_PASS'}">
				<div class="container">
					<div class="row">

						<form autocomplete="off" action="#"
							  th:action="@{/myprofile/savepass_change}" th:object="${user}"
							  method="post" class="form-horizontal" role="form">
							<fieldset>
								<!-- Form Name -->
								<legend>Change Password</legend>
								<input type="hidden" name="id" th:field="${user.id}" />
								<div class="form-group">
									<label class="control-label col-lg-3">Old password</label>
									<div class="col-md-4 text-left">
										<input type="password" th:field="${user.name}"
											   placeholder="Enter your old password..." class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-3">New password</label>
									<div class="col-md-4 text-left">
										<input type="password" th:field="${user.password}"
											   placeholder="Enter your new password..." class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-lg-3">Confirm new
										password</label>
									<div class="col-md-4 text-left">
										<input type="password"
											   placeholder="Confirm your new password..." class="form-control" />
									</div>
								</div>



								<div class="form-group">
									<label class="col-md-4 control-label" for="submitButton"></label>
									<div class="col-md-8">
										<button type="submit" id="submitButton" name="submitButton"
												class="btn btn-success">Save</button>
										<button type="button" class="btn btn-inverse"
												onclick="location.href='/myprofile/inf'">Cancel</button>
									</div>

								</div>
								<div th:if="${process == 'SUCCESS'}" class="col-md-offset-2 col-md-6 ">
									<div class="alert alert-success" role="alert"
										 th:utext="${pw_success}">...</div>
								</div>

								<div th:if="${process == 'ERROR'}" class="col-md-offset-2 col-md-6 ">
									<div class="alert alert-danger" role="alert"
										 th:utext="${pw_error}">...</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>

	<div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/js/jquery-ui.min.js"></script>
<!-- Slimscroll -->
<script src="/js/jquery.slimscroll.min.js"></script>


<!-- Morris.js charts -->
<script src="/js/raphael-min.js"></script>
<script src="/js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/js/jquery.sparkline.min.js"></script>
<!-- jQuery Knob Chart -->
<script src="/js/jquery.knob.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/js/bootstrap3-wysihtml5.all.min.js"></script>
,
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/dashboard.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script>
	$(function () {
		$('#example1').DataTable({
			"ordering": false
		});
	});
</script>
</body>
</html>
